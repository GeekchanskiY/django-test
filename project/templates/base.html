{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} Index {% endblock %}</title>

    <link rel="stylesheet" href="{% static 'styles.css' %}">

</head>
<body>
<header>
    <a id="header-link" href="/">Blog</a>
    {% if request.user.is_authenticated %}
        <div class="auth-block">
            <span id="user-name" style="color: white;">Привет, {{ request.user.username }}!</span>
            <a href="{% url 'logout' %}" id="logout-link">Logout</a>
        </div>
        
    {% else %}
        <div class="auth-block">
            <a href="{% url 'login' %}" id="login-link">Login</a>
            <a href="{% url 'register' %}" id="login-link">Register</a>
        </div>
    {% endif %}
</header>

<main>
    {% block content %} 
        <h1>Index page</h1>
    {% endblock %}
</main>

<footer>
    <a href="{% url 'add_employer' %}">Add employer</a>
    <a href="{% url 'add_vacancy' %}">Add vacancy</a>
</footer>
<span id="copyright">© 2025 Dima, Inc.</span>
</body>
</html>
