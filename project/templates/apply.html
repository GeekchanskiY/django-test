{% extends "base.html" %}

{% block title %} Index {% endblock %}

{% block content %}
<form action="{% url 'apply' vacancy.id %}" method="post">
    {% csrf_token %}
    <span class="form-header">Подать заявку на {{ vacancy.name }} в {{ vacancy.employer.name }}</span>
    {{ form }}
    <input type="submit" value="Submit">
</form>
{% endblock %}
